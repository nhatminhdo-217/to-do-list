<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>

<body>
    <div id="contaner">
        <div id="header">
            <h1>Todo List</h1>
        </div>
        <div id="content">
            <div id="sidebar">
                <div id="add-project">
                    <button id="open-project-form">+ Add Project</button>
                    <div id="project-popup" class="popup hidden">
                        <div class="popup-content">
                            <h2>New Project</h2>
                            <form id="project-form">
                                <label for="project-name">Project Name:</label>
                                <input type="text" id="project-name" required />
                                <div class="form-actions">
                                    <button type="submit">Add Project</button>
                                    <button type="button" id="close-project-form">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="project-list"></div>
            </div>
            <div id="main">
                <div>
                    <div id="add-todo">
                        <button id="open-todo-form">+ Add Todo</button>
                        <div id="todo-popup" class="popup hidden">
                            <div class="popup-content">
                                <h2>New Todo</h2>
                                <form id="todo-form">
                                    <label for="todo-title">Title:</label>
                                    <input type="text" id="todo-title" required />

                                    <label for="todo-description">Description:</label>
                                    <textarea id="todo-description"></textarea>

                                    <label for="todo-date">Due Date:</label>
                                    <input type="date" id="todo-date" required />

                                    <label for="todo-priority">Priority:</label>
                                    <select id="todo-priority">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                    </select>

                                    <div class="form-actions">
                                        <button type="submit">Add Todo</button>
                                        <button type="button" id="close-todo-form">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="task-list"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
